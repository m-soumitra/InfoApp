<ion-header>
    <ion-navbar>
        <ion-title>{{item.title}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <img src="{{item.urlToImage}}" />
        <ion-card-content>
            <ion-card-title>
                {{item.title}}
            </ion-card-title>
            <p>
                {{item.description}}
            </p>
        </ion-card-content>
        <a ion-button full target="_blank" href="{{item.url}}">Go To Site</a>
    </ion-card>
</ion-content>
